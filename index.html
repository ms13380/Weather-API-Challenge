<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Application</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fas fa-sun"></i> Dashboard</h1>
  </header>

  <main class="flex-row justify-space-between">
    <div class="flex-row justify-space-between col-10">
      <div class="col-10 col-md-5">

        <div class="card">
          <h3 class="card-header text-uppercase">Search</h3>
          <form id="city" class="card-body">
            <label class="form-lable" for="cityname">City Name</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Weather</button>
          </form>
        </div>

      </div>

      <div class="col-12 col-md-8">
        <div class="card hidden" id="currentweathercard">
          <h2 class="card-header" id="weatherstatus"></h2>
          <div class="card-body" id="currentweather">

          </div>
        </div>
      </div>
    </div>

    <div class="flex-row justify-space-between col-12">
      <div class="col-12 col-md-4" id="search">
        <div class="card" id="history" style="display: none;">
          <h3 class="card-header text-uppercase">History <i id="trash" class='fas fa-trash'
              title='Clear History'></i>
          </h3>
          <div class="card-body" id="history-buttons">
          </div>
        </div>
      </div>

      <div class="col-12 col-md-8">
        <div class="card hidden" id="fivedaycard">
          <h2 class="cardheader" id="fivedayhead">Five Day Weather Forecast</h2>
          <div class="cardbody flexrow justifyspacearound" id="fivedaybody">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="./assets/js/script.js"></script>
</body>

</html>
